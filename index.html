  <head>

    <title>4cook</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <main>
      <header>
        <h1>4cook</h1>
        <h2>the app that gives you <span>cooking</span> ideas!</h2>
      </header>
      <img src="./img/ramen_purple.svg" class="chefimage" />
      <div class="scenario">
        <h3>
          first thing first, open your <span>fridge</span> and tell me what you
          have in stock.
        </h3>
        <h3>
          add below one <span>ingredient</span> at a time then press enter.
        </h3>
      </div>
      <!-- <div class="ingredients-container"> -->
      <div class="ingredient-block">
        <input
          type="search"
          name="ingredient"
          id="ingredient"
          size="100"
          placeholder="add an ingredient"
          autocomplete="off"
        />
        <!-- <div class="reset-line"> -->
        <!-- <button>
              <img src="./img/reset.png" alt="reset-button" />
            </button> -->
        <!-- </div> -->
        <div class="ingredients-list">
          <ul class="ingredients-ul"></ul>
        </div>
      </div>
      <!-- </div> -->
      <div class="cuisine-type-container">
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="american"
          />
          <label for="american">american</label>
        </div>
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="asian"
          />
          <label for="asian">asian</label>
        </div>
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="british"
          />
          <label for="british">british</label>
        </div>
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="caribbean"
          />
          <label for="caribbean">caribbean</label>
        </div>
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="central-europe"
          />
          <label for="central-europe">central europe</label>
        </div>
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="chinese"
          />
          <label for="chinese">chinese</label>
        </div>
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="eastern-europe"
          />
          <label for="eastern-europe">eastern europe</label>
        </div>
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="french"
          />
          <label for="french">french</label>
        </div>
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="indian"
          />
          <label for="indian">indian</label>
        </div>
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="japanese"
          />
          <label for="japanese">japanese</label>
        </div>
        <div class="cuisine-type-element">
          <input
            type="radio"
            name="cuisine-type"
            class="cuisine-type"
            id="kosher"
          />
          <label for="kosher">kosher</label>

          />

        </div>

            type="radio"

      <button class="generate-button">give me(al) ideas</button>
      <div class="recipe-container">

      </div>
